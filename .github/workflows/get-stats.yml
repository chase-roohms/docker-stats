name: Update Stats

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  id-token: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Fetch Google Analytics stats
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
        run: |
          python src/fetch-google-analytics-stats.py
          
      - name: Fetch Docker Hub stats
        run: |
          python src/fetch-dockerhub-stats.py
      
      - name: Fetch GitHub stats
        run: |
          python src/fetch-github-stats.py
          
      - name: Commit and push changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/*
          git diff --staged --quiet || git commit -m "Update stats [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]"
          git push
